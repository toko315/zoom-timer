<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイコロタイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 3em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }
        button {
            font-size: 1.5em;
            padding: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            height: 100px;
        }
        #startBtn { background-color: #28a745; color: white; }
        #stopBtn { background-color: #dc3545; color: white; }
        #resetBtn { background-color: #007bff; color: white; }
        #diceBtn { background-color: #ffcc00; color: black; }
        #timer {
            font-size: 6em;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div id="timer">00:00</div>

    <div class="grid-container">
        <button id="startBtn" onclick="startTimer()">▶ Start</button>
        <button id="stopBtn" onclick="stopTimer()">⏸ Stop</button>
        <button id="resetBtn" onclick="resetTimer()">🔄 Reset</button>
        <button id="diceBtn" onclick="rollDice()">🎲 Dice</button>
    </div>

    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        let time = 0;
        let timerInterval;
        let isRunning = false;

        function startTimer() {
            if (isRunning || time <= 0) return;
            isRunning = true;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    document.getElementById("timer").innerText = formatTime(time);
                } else {
                    clearInterval(timerInterval);
                    document.getElementById("alarmSound").play();
                    alert("時間終了！");
                    isRunning = false;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            stopTimer();
            time = 0;
            document.getElementById("timer").innerText = "00:00";
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 6) + 1; // 1~6 のランダムな数
            time = diceRoll * 10; // 出目に応じて10秒刻み
            document.getElementById("timer").innerText = formatTime(time);
            startTimer(); // 出目が決まったら自動的にスタート
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return String(minutes).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
        }
    </script>

</body>
</html>
